    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/edit-profile.css">

<body>

    <nav class="navbar pb-3 pt-1 navbar-expand-md fixed-top bg-dark navbar-dark px-3 p-0">
        <a href="profile.html" class="mt-2">
            <span class="white"><i class="fas fa-times"></i> Edit Profile</span>
        </a>
        <a href="profile.html" class="text-right w-100">
            <i class="fas fa-check white mt-4"></i>
        </a>
    </nav>

    <section>

        <div class="topSection mt-3">
            <div class="text-center">
                <img src="assets/imgs/user.png">
            </div>
        </div>

        <div class="userInfo">
            <label>NAME</label>
            <input type="text" placeholder="John Doe">

            <label>USERNAME</label>
            <input type="text" placeholder="jonndoe123">

            <label>PHONE NUMBER</label>
            <input type="text" placeholder="9887654333">

            <label>BIO</label>
            <textarea type="text" rows="3" placeholder="Lorem ipsum"></textarea>

            <button onclick="openActionSheet()" class="btn btn-light mt-2 w-100">Change Password <i class="fas fa-chevron-right"></i></button>
        </div>

    </section>

    <div id="changePassword" class="bottomUp">
        <a href="javascript:void(0)" class="closebtn" onclick="closeActionSheet()">&times;</a>
        <div style="padding: 20px;">
            <p>Change Password</p>
            <input type="password" placeholder="Old Password">
            <input type="password" placeholder="New Password">
            <input type="password" placeholder="Confirm New Password">
            <button class="btn btn-success btn-lg mt-2 w-100">SUBMIT</button>
        </div>
    </div>

    <div class="row bottomTabs">
        <div class="col-3">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
        </div>
        <div class="col-3">
            <a href="notifications.html">
                <i class="fas fa-bell"></i>
            </a>
        </div>
        <div class="col-3">
            <a href="wallet.html">

            </a>
        </div>
        <div class="col-3">
            <a href="profile.html">
                <i class="fas fa-user text-success"></i>
            </a>
        </div>
    </div>
