<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>E-Echos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div class="loginForm">
                    <div class="text-center appLogo">
                        <img src="assets/imgs/appLogo.jpg">
                    </div>
                    <h4 class="text-success mb-4 mt-3">Sign in to continue</h4>
                    <input type="email" class="form-control" placeholder="Email">
                    <input type="password" class="form-control" placeholder="Password">
                    <a href="reset-password.html">
                        <p class="text-right primary font-weight-bold pointer smTxt" routerLink="/reset-password">Forgot
                            Password?</p>
                    </a>
                    <a href="index.html">
                        <button class="btn btn-success btn-lg bg-primary w-100">LOGIN</button>
                    </a>
                    <a href="signup.html">
                        <p class="dark text-center mt-3 pointer">
                            New User? <span class="primary">Sign Up</span>
                        </p>
                    </a>
                    <p class="text-center orBtn">
                        <button class="btn btn-light">OR</button>
                    </p>
                    <button class="btn btn-primary btn-lg w-100">
                        <i class="fab fa-facebook-square"></i> Continue With Facebook
                    </button>
                </div>
            </div>
            <div class="col-md-4"></div>

        </div>
    </div>

</body>

</html>
